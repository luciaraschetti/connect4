<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Play Connect 4 - Contact Me</title>
        <link rel="stylesheet" href="css/reset.css">
        <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans:wght@400;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/master.css">
        <link rel="stylesheet" href="css/contact.css">
        <script type="text/javascript" src="js/contact.js"></script>
    </head>
    <body>
        <div class="wrapper">
            <div id="contact">
                <form>
                    <h2>GET IN TOUCH</h2>
                    <label for="name">Name</label>
                    <input id="name" class="entry" type="text" name="name">
                    <label for="email">Email</label>
                    <input id="email" class="entry" type="text" name="email">
                    <label for="message">Message</label>
                    <textarea id="message" class="entry" name="message"></textarea>
                    <button id="submit" type="button">Send Message</button>
                </form>
            </div>
        </div>
    </body>
</html>
