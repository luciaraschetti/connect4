<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Play Connect 4</title>
        <link rel="stylesheet" href="css/reset.css">
        <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans:wght@400;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/master.css">
        <link rel="stylesheet" href="css/game.css">
        <script type="text/javascript" src="js/game.js"></script>
    </head>
    <body>
        <div class="wrapper">
            <p id="total-time">TOTAL 00:00</p>
            <div id="time">
                <p id="p1-time">Player 1: 00:00</p>
                <p id="p2-time">Player 2: 00:00</p>
            </div>
            <div id="game">
                <div id="gameboard">
                    <div id="play-area">
                        <div class="column">
                            <div class="slot"></div>
                            <div class="slot"></div>
                            <div class="slot"></div>
                            <div class="slot"></div>
                            <div class="slot"></div>
                            <div class="slot"></div>
                        </div>
                        <div class="column">
                            <div class="slot"></div>
                            <div class="slot"></div>
                            <div class="slot"></div>
                            <div class="slot"></div>
                            <div class="slot"></div>
                            <div class="slot"></div>
                        </div>
                        <div class="column">
                            <div class="slot"></div>
                            <div class="slot"></div>
                            <div class="slot"></div>
                            <div class="slot"></div>
                            <div class="slot"></div>
                            <div class="slot"></div>
                        </div>
                        <div class="column">
                            <div class="slot"></div>
                            <div class="slot"></div>
                            <div class="slot"></div>
                            <div class="slot"></div>
                            <div class="slot"></div>
                            <div class="slot"></div>
                        </div>
                        <div class="column">
                            <div class="slot"></div>
                            <div class="slot"></div>
                            <div class="slot"></div>
                            <div class="slot"></div>
                            <div class="slot"></div>
                            <div class="slot"></div>
                        </div>
                        <div class="column">
                            <div class="slot"></div>
                            <div class="slot"></div>
                            <div class="slot"></div>
                            <div class="slot"></div>
                            <div class="slot"></div>
                            <div class="slot"></div>
                        </div>
                        <div class="column">
                            <div class="slot"></div>
                            <div class="slot"></div>
                            <div class="slot"></div>
                            <div class="slot"></div>
                            <div class="slot"></div>
                            <div class="slot"></div>
                        </div>
                    </div>
                    <div id="divider"></div>
                    <div id="menu">
                        <div class="player">
                            <div class="dot player-one"></div><p>Player 1</p>
                        </div>
                        <div id="turn">GO!</div>
                        <div id="game-over">
                            <p id="winner"></p>
                            <button id="reset">Play Again</button>
                        </div> 
                        <div class="player">
                            <p>Player 2</p><div class="dot player-two"></div>
                        </div>           
                    </div>
                </div>
                <button id="save" class="btn" type="button">Save</button>    
            </div>
            <div class="footer">
                <a class="icon" href="index.html">&#xe800;</a>
                <p>Home</p>
            </div>
        </div>
    </body>
</html>
