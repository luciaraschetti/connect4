<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Play Connect 4</title>
        <link rel="stylesheet" href="css/reset.css">
        <link rel="shortcut icon" href="img/favicon.png" type="image/png">
        <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans:wght@400;700&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/master.css">
        <link rel="stylesheet" href="css/game.css">
        <script type="text/javascript" src="js/board.js"></script>
        <script type="text/javascript" src="js/player.js"></script>
        <script type="text/javascript" src="js/timer.js"></script>
        <script type="text/javascript" src="js/game.js"></script>
    </head>
    <body>
        <div class="wrapper">
            <div id="game">
                <div id="general-time">
                    <p id="time">00:00</p>
                </div>
                <div id="gameboard">
                    <div id="popup" class="hidden">
                        <p id="winner"></p>
                        <p id="message"></p>
                        <button id="reset">Play Again</button>
                    </div>
                    <div id="play-area"></div>
                    <div id="divider"></div>
                    <div id="menu">
                        <div class="player">
                            <p id="p1-name">Name (P1)</p>
                            <p id="p1-time">00:00</p>
                        </div>
                        <div id="turn" class="turn slot"><p id="turn-text">P1</p></div>
                        <div class="player">
                            <p id="p2-name">Name (P2)</p>
                            <p id="p2-time">00:00</p>
                        </div> 
                        <div id="turn-three" class="turn slot hidden"><p id="turn-text-three">P1</p></div>
                        <div id="p3-container" class="player hidden">
                            <p id="p3-name">Name (P3)</p>
                            <p id="p3-time">00:00</p>
                        </div>          
                    </div>
                </div>
                <button id="save">Save</button>
            </div>
            <div class="footer">
                <a class="icon" href="index.html">&#xe800;</a>
                <p>Home</p>
            </div>
        </div>
    </body>
</html>
