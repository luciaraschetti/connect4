<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Play Connect 4</title>
        <link rel="stylesheet" href="css/reset.css">
        <link rel="shortcut icon" href="img/favicon.png" type="image/png">
        <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans:wght@400;700&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/master.css">
        <link rel="stylesheet" href="css/loadgame.css">
        <script type="text/javascript" src="js/game.js"></script>
        <script type="text/javascript" src="js/loadgame.js"></script>
    </head>
    <body>
        <div class="wrapper">
            <h1 id="title-scatter">
                <div class="letters">
                    <span class="letter">S</span>
                    <span class="letter">A</span>
                    <span class="letter">V</span>
                    <span class="letter">E</span>
                    <span class="letter">D</span>
                </div>
                <div class="letters">
                    <span class="letter">G</span>
                    <span class="letter">A</span>
                    <span class="letter">M</span>
                    <span class="letter">E</span>
                    <span class="letter">S</span>
                </div>
            </h1>
            <div id="games-list">
                <ul id="games">
                    <p id="empty" class="hidden">No saved games found</p>
                </ul>
                <div id="buttons-container">
                    <div id="navigation-controls">
                        <button id="back" class="navigation btn" type="button">Back</button>
                        <button id="next" class="navigation btn" type="button">Next</button>
                    </div>
                    <button id="load-game" class="btn disabled">Load Game</button>
                </div>
            </div>
            <div class="footer">
                <a class="icon" href="index.html">&#xe800;</a>
                <p>Home</p>
            </div>
        </div>
    </body>
</html>
