<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Play Connect 4</title>
        <link rel="stylesheet" href="css/reset.css">
        <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans:wght@400;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/master.css">
        <link rel="stylesheet" href="css/players.css">
    </head>
    <body>
        <div class="wrapper">
            <div id="player-names">
                <p>Enter Players' Names</p>
                <div class="input-style">
                    <input id="p1-name" type="text">
                    <div class="tag">P1</div>
                </div>
                <div class="input-style">
                    <input id="p2-name" type="text">
                    <div class="tag">P2</div>
                </div>
                <div class="input-style">
                    <button id="add-player" class="btn" type="button">+</button>
                    <input id="p3-name" class="hidden" type="text">
                    <div id="p3-tag" class="tag hidden">P3</div>
                </div>
                <button id="start-btn" class="btn" type="button">Start Game</button>
            </div>
            <div class="footer">
                <a class="icon" href="index.html">&#xe800;</a>
                <p>Home</p>
            </div>
        </div>
    </body>
</html>
